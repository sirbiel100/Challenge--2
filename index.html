<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="card">

            <div class="card-header">
                <div class="MainImage">
                <img src="./images/mainimage.jpg" alt="Equilibrium Image">
                </div>
            </div>

        <div class ="card-body">
                <div class="card-body-main">
                    
                <h1 class="tittle">Equilibrium #3429</h1>
                <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>   
                </div>
            <div class="card-body-secundary">
                    <span class="Etherum"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</span>
                <div class="Clock-time">
                    <img class="clock-image" src="./images/icon-clock.svg" alt="Clock icon">
                    <span class="clock">3 days left</span>
                </div>
            </div>
        </div>
            <div id="footer">
                <div class="footer-content">
                    <img class="profile" src="./images/image-avatar.png" alt="Avatar">
                    <p class="footer-paragraph">Creation of <a href="#"><strong>Jules Wyvern</strong></a></p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
